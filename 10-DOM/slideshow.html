<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <img id="imgSpiller" src="" alt="">
        <button id="btnNeste">Neste</button>
        <button id="btnForrige">Forrige</button>
    </div>

    <script>
        const imgSpiller = document.querySelector("#imgSpiller");
        const btnNeste = document.querySelector("#btnNeste");
        const btnForrige = document.querySelector("#btnForrige");

        const spillere = [
            {
                navn: "Jamie Vardy",
                lag: "Leicester",
                maal: 5,
                bilde:
                "https://resources.premierleague.com/premierleague/photos/players/250x250/p101668.png",
            },
            {
                navn: "Mohamed Salah",
                lag: "Liverpool",
                maal: 6,
                bilde:
                "https://resources.premierleague.com/premierleague/photos/players/250x250/p118748.png",
            },
            {
                navn: "Harry Kane",
                lag: "Tottenham",
                maal: 5,
                bilde:
                "https://resources.premierleague.com/premierleague/photos/players/250x250/p78830.png",
            },
            {
                navn: "Dominic Calvert-Lewin",
                lag: "Everton",
                maal: 7,
                bilde:
                "https://resources.premierleague.com/premierleague/photos/players/250x250/p177815.png",
            },
        ];
        
        let bildeNr = 0;

        imgSpiller.src = spillere[bildeNr].bilde;

        function nesteSpiller(){
            bildeNr += 1;
            console.log(bildeNr);
            if(bildeNr > 3){
                bildeNr = 0;
            }
            imgSpiller.src = spillere[bildeNr].bilde;
        }
        function forrigeSpiller(){
            bildeNr -= 1;
            if(bildeNr < 0){
                //bildeNr = 3;
                bildeNr = spillere.length - 1;
            }
            imgSpiller.src = spillere[bildeNr].bilde;
        }

        btnForrige.onclick = forrigeSpiller;
        btnNeste.onclick = nesteSpiller;
    </script>
</body>
</html>
