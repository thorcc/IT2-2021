    <script>
        // Arrayer

        let minListe = [23, "thor", 43];
        
        // Hente ut fra array (liste)
        console.log(minListe[1]);

        minListe.push(42); // legger til verdi sist i listen

        console.log(navn);

        for(let ettNavn of navn){

        }
