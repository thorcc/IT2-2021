<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Dette er en kommentar på en linje
        /*
        Dette er en kommentar
        på flere linjer
        */
       document.write("Denne skriften er laget med javascript"); // document.write() brukes til å skrive til nettsiden
       console.log("Dette skrives ut i konsollen"); // console.log() brukes til å skrive ut til konsoll

       // -- Datatyper --

       // -- Strings ---
       "Hei jeg heter Thor" // en string med doble anførselstegn
       'Jeg er også en string' // en string med enkle anførselstegn, lik som over

       `Jeg er en template string. ${2 + 2} er fire` // også en string, template-string. Brukes til å kombinere javascript inn i strings

        "22" // en string
        '2 + 2' // => 2 + 2

       // -- Number

       1 // et tall/number, integer
       -24 // et negativt heltalltall
       1.6767 // et desimaltall kalles for float
        2 + 2 // => 4

        // -- Boolean --
        true // sant
        false // usant
    
        // -- array -- 
        [2, 7, true, "heisann"] // en array, "en slags liste"

        // -- object --
        {
            navn: "Thor",
            alder: 29,
            heierPaaStart: true
        }
    </script>
</body>
</html>
